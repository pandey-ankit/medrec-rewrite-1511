<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/template/template-physician.xhtml">

  <ui:define name="title">
    <h:outputText value="${bundle['title.chatRoom']}"/>
  </ui:define>
  <ui:define name="head"></ui:define>
  <ui:define name="cssscript">
    <script type="text/javascript"
            src="#{request.contextPath}/js/chat_physician.js"></script>
    <style>
      .chat-yourself {
        background: url(../img/chat-yourself.jpg);
        filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
        -moz-background-size: 100% 100%;
        background-size: 100% 100%;
        padding: 40px;
        padding-right: 60px;
      }

      .chat-patient {
        background: url(../img/chat-patient.jpg);
        filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
        -moz-background-size: 100% 100%;
        background-size: 100% 100%;
        padding: 40px;
        padding-left: 100px;
      }
    </style>
  </ui:define>

  <ui:define name="contents">
    <div class="row">
      <div class="offset1 span10">
        <h2>
          <h:outputText value="${bundle['text.chatRoom.head']}"/>
        </h2>

        <p>
          <h:outputText value="${bundle['text.chatRoom.desc']}"/>
        </p>
        <button id="connect" class="btn btn-info">${bundle['button.connect']}</button>
        <button id="disconnect" class="btn btn-danger">${bundle['button.disconnect']}</button>
      </div>
    </div>
    <hr class="featurette-divider"></hr>

    <div class="row">
      <div class="offset1 span9">
        <h2>
					<span id="room-name" class="label label-info chat-label">Not
						in chat</span>
        </h2>
      </div>
      <div class="span2">
        <h2>
          <span class="label label-info chat-label">Room members</span>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="offset1 span9">
        <div id="information" class="information"></div>
      </div>
      <div class="span2">
        <div id="list" class="information"></div>
      </div>
    </div>

    <div class="row">
      <div class="offset1 span11">
        <input id="msg" class="span9 send-text" maxlength="100"/>
        <button id="send" class="btn btn-info">${bundle['button.send']}</button>
      </div>
    </div>
  </ui:define>
</ui:composition>

</html>
