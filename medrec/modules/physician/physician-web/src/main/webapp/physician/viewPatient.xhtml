<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<ui:composition template="/template/template-physician.xhtml">

  <ui:define name="title">
    <h:outputText value="${bundle['title.recordSummary']}"/>
  </ui:define>

  <ui:define name="contents">
    <div class="offset1">
      <h:form id="navigation" prependId="false">
        <h:commandLink id="backtoSummary"
                       action="viewRecordSummary"
                       value="${bundle['label.viewRecordSummary']}"/>
        <h:outputText value=" >> "/>
        <h:outputText value="${bundle['label.viewPatientProfile']}"/>
      </h:form>
      <br/>
    </div>
    <div class="row">
      <div class="offset2 span8">
        <fieldset>
          <legend>
            <h:outputText
                value="${bundle['text.patient.new.form.name.legend']}"/>
          </legend>
          <h:panelGrid columns="3" border="0" cellpadding="3" cellspacing="3">
            <h:outputLabel for="firstNameInput"
                           value="${bundle['label.firstName']}"/>
            <h:outputLabel for="middleNameInput"
                           value="${bundle['label.middleName']}"/>
            <h:outputLabel for="lastNameInput"
                           value="${bundle['label.lastName']}"/>

            <h:inputText id="firstNameInput" disabled="true"
                         value="${viewingPatientController.patient.name.firstName}"/>
            <h:inputText id="middleNameInput" disabled="true"
                         value="${viewingPatientController.patient.name.middleName}"/>
            <h:inputText id="lastNameInput" disabled="true"
                         value="${viewingPatientController.patient.name.lastName}"/>
          </h:panelGrid>
        </fieldset>

        <fieldset>
          <legend>
            <h:outputText
                value="${bundle['text.patient.new.form.personal.legend']}"/>
          </legend>
          <h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3">
            <h:outputLabel for="emailInput" value="${bundle['label.email']}"/>
            <h:inputText id="emailInput" disabled="true"
                         value="${viewingPatientController.patient.email}"/>

            <h:outputLabel for="genderInput" value="${bundle['label.gender']}"/>
            <h:inputText id="genderInput" disabled="true"
                         value="${viewingPatientController.patient.gender}"/>

            <h:outputLabel for="dobInput" value="${bundle['label.dob']}"/>
            <h:inputText id="dobInput" disabled="true"
                         value="${viewingPatientController.patient.dob}">
              <f:convertDateTime type="date" dateStyle="medium"/>
            </h:inputText>

            <h:outputLabel for="ssnInput" value="${bundle['label.ssn']}"/>
            <h:inputText id="ssnInput" disabled="true"
                         value="#{viewingPatientController.patient.ssn}"/>

            <h:outputLabel for="phoneInput" value="${bundle['label.phone']}"/>
            <h:inputText id="phoneInput" disabled="true"
                         value="${viewingPatientController.patient.phone}"/>
          </h:panelGrid>
        </fieldset>

        <fieldset>
          <legend>
            <h:outputText
                value="${bundle['text.patient.new.form.address.legend']}"/>
          </legend>
          <h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="3">
            <h:outputLabel for="streetInput" value="${bundle['label.street']}"/>
            <h:inputText id="streetInput" disabled="true"
                         value="${viewingPatientController.patient.address.street1}"/>

            <h:outputLabel for="street2Input" value=""/>
            <h:inputText id="street2Input" disabled="true"
                         value="${viewingPatientController.patient.address.street2}"/>

            <h:outputLabel for="cityInput" value="${bundle['label.city']}"/>
            <h:inputText id="cityInput" disabled="true"
                         value="${viewingPatientController.patient.address.city}"/>

            <h:outputLabel for="stateInput" value="${bundle['label.state']}"/>
            <h:inputText id="stateInput" disabled="true"
                         value="${viewingPatientController.patient.address.state}"/>

            <h:outputLabel for="zipInput" value="${bundle['label.zip']}"/>
            <h:inputText id="zipInput" disabled="true"
                         value="${viewingPatientController.patient.address.zip}"/>

            <h:outputLabel for="countryInput"
                           value="${bundle['label.country']}"/>
            <h:inputText id="countryInput" disabled="true"
                         value="${viewingPatientController.patient.address.country}"/>
          </h:panelGrid>
        </fieldset>
      </div>
    </div>
  </ui:define>
</ui:composition>

</html>
