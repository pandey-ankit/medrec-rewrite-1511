deployment.exploded = false

# ------------------ build settings -------------------

build.debug = true

build.deprecation = true

build.optimize = false

build.compiler = modern

build.source.version = 1.8

build.target.version = 1.8

# --------------- infrastructure info -----------------

database = derby
db = derby

# different from normal port to avoid conflict

win.os = "Windows 7,Windows XP,Windows 2000,Windows NT,Windows 98,Windows 95"

unix.os = "HP-UX,Solaris,SunOS,AIX,Linux"
