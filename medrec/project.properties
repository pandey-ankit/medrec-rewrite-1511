# project info

# --------------- dir structure definitions ---------------

target.dir = ${basedir}/target

classes.dir = ${target.dir}/classes

test.classes.dir = ${target.dir}/test-classes

generated.classes.dir = ${target.dir}/generated-classes

tmp.classes.dir = ${target.dir}/tmp

generated.src.dir = ${target.dir}/generated-src

src.dir = ${basedir}/src/main/java

test.src.dir = ${basedir}/src/test/java

resources.dir = ${basedir}/src/main/resources

test.resources.dir = ${basedir}/src/test/resources

webapp.dir = ${basedir}/src/main/webapp

# in maven style, we can point it to ${resources.dir}
ear.dir = ${basedir}/ear

lib.dir = ${project.home}/lib

runtime.lib.dir = ${project.home}/lib/runtime

dist.dir = ${project.home}/dist

module.dist.dir = ${dist.dir}/modules

standalone.dist.dir = ${dist.dir}/standalone

exploded.module.dist.dir = ${module.dist.dir}/exploded

exploded.standalone.dist.dir = ${standalone.dist.dir}/exploded

archive.name.prefix = ${ant.project.name}

